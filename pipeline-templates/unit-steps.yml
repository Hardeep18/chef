steps:
- task: UseRubyVersion@0
  inputs:
    versionSpec: '>= 2.5'
    addToPath: true
- script: |
    export GEM_HOME=$HOME/.gem
    sudo env PATH=$PATH -E gem install bundler --no-ri --no-doc
    sudo env PATH=$PATH -E bundle install --retry=3 --jobs=4
    sudo env PATH=$PATH -E bundle exec rake spec:unit
  displayName: 'bundle exec rake'
