steps:
- task: UseRubyVersion@0
  inputs:
    versionSpec: '>= 2.5'
    addToPath: true
- script: |
    export GEM_HOME=$HOME/.gem
    sudo env PATH=$PATH gem install bundler --no-ri --no-doc
    sudo env PATH=$PATH bundle install --retry=3 --jobs=4
    sudo env PATH=$PATH bundle exec rake spec:integration
  displayName: 'bundle exec rake spec:integration'
